receivers:
  filelog:
    include: /workspaces/${env:RepositoryName}/file.log

processors:
  batch:
    send_batch_size: 500
    timeout: 2s

exporters:
  debug:
    verbosity: detailed

  otlphttp/dynatrace:
    endpoint: "DT_ENDPOINT_PLACEHOLDER/api/v2/otlp/api/v2/otlp/api/v2/otlp"
    headers: 
      Authorization: "Api-Token ${env:DT_API_TOKEN}"
service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [debug, otlphttp/dynatrace]
