receivers:
  filelog:
    include: /workspaces/${env:RepositoryName}/file.log
    include_file_name: true
    include_file_path: true

processors:
  batch:
    send_batch_size: 500
    timeout: 2s
  resourcedetection:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  transform:
    log_statements:
      - context: log
        statements:
          - set(log.time, Now()) 
          - set(log.observed_time, Now())

exporters:
  debug:
    verbosity: detailed

  otlphttp/dynatrace:
    endpoint: "DT_ENDPOINT_PLACEHOLDER"
    headers: 
      Authorization: "Api-Token ${env:DT_API_TOKEN}"
service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [resourcedetection, transform, batch]
      exporters: [debug, otlphttp/dynatrace]
